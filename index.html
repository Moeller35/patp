<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Gerenciamento de Grupos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
  <link rel="stylesheet" href="style/estilos.css">
  <link rel="stylesheet" href="js/jtree/style.min.css" />
  <link rel="stylesheet" href="js/lista/bootstrap-duallistbox.css" />
</head>

<body>
  <div class="list-group menu" id="list-tab" role="tablist">
    <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="#list-home"
      role="tab" aria-controls="home">Desenvolvimento</a>
    <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-profile"
      role="tab" aria-controls="profile">Financeiro</a>
  </div>

  <div id="Grupos">
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
        <select id="Grupos" multiple="multiple" size="10" name="duallistbox_demo1[]" title="duallistbox_demo1[]">
          <option value="option1" selected="selected">Pedro Farias</option>
          <option value="option2" selected="selected">Juliane Souza</option>
          <option value="option3" selected="selected">João Silva</option>
          <option value="option4">Eduardo Machado</option>
          <option value="option5">Felipe Oliveira</option>
          <option value="option6">Henrique Bergamin</option>
          <option value="option7">Luana Paula</option>
          <option value="option8">Maria Santos</option>
          <option value="option9" selected="selected">Helena Cavalcante</option>
          <option value="option0">Marcos Fernandes</option>
        </select>
      </div>

      <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">
        <select id="Grupos" multiple="multiple" size="10" name="duallistbox_demo2[]" title="duallistbox_demo2[]">
          <option value="option1">Pedro Farias</option>
          <option value="option2">Juliane Souza</option>
          <option value="option3">João Silva</option>
          <option value="option4" selected="selected">Eduardo Machado</option>
          <option value="option5" selected="selected">Felipe Oliveira</option>
          <option value="option6" selected="selected">Henrique Bergamin</option>
          <option value="option7" selected="selected">Luana Paula</option>
          <option value="option8" selected="selected">Maria Santos</option>
          <option value="option9">Helena Cavalcante</option>
          <option value="option0" selected="selected">Marcos Fernandes</option>
        </select>
      </div>
    </div>
  </div>

  <div class="botoes">
    <button type="button" class="btn btn-outline-danger">Cancelar</button>
    <button type="button" class="btn btn-outline-success" onclick="salvar()">Salvar</button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/jtree/jstree.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/lista/jquery.bootstrap-duallistbox.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script>
    $(function () {
      $('#jstree_demo_div').jstree();
    });

    $("#Grupos").bootstrapDualListbox({
      selectorMinimalHeight: 450,
      filterPlaceHolder: 'Pesquisar'
    });

    function salvar() {
      alert("Alterações salvas com sucesso.");
    };

  </script>

</body>

</html>
